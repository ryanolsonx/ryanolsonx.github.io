<!doctype html>
<html lang="en">
  <head>
    <title>The Fellowship of the Ring</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="app.compiled.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="dark:bg-black">
    <main class="p-5">
      <audio class="hidden w-full"></audio>
      <h1 chapter-number class="text-5xl dark:text-gray-200">Chapter 1</h1>
      <p chapter-title class="mb-20 text-xl text-gray-500 dark:text-gray-400">
        A Long-Expected Party
      </p>

      <meter
        value="0"
        min="0"
        max="0"
        class="w-full [&::-webkit-meter-bar]:dark:bg-gray-700 [&::-webkit-meter-optimum-value]:dark:bg-green-500"
      ></meter>
      <div class="flex justify-between text-lg">
        <div current-time class="dark:text-gray-400">00:00:00</div>
        <div duration class="dark:text-gray-400">00:00:00</div>
      </div>
    </main>

    <nav
      class="fixed bottom-0 left-0 grid h-32 w-full grid-cols-[max-content_max-content_1fr_max-content_max-content] gap-2.5 bg-gray-200 dark:bg-gray-900 dark:text-gray-200"
    >
      <button type="button" previous-chapter class="py-2.5 px-3">
        <i class="material-icons !text-3xl">skip_previous</i>
      </button>
      <button type="button" back-30 class="py-2.5 px-3">
        <i class="material-icons !text-3xl">replay_30</i>
      </button>
      <button type="button" play-pause>
        <i class="material-icons !text-7xl">play_arrow</i>
      </button>
      <button type="button" forward-30 class="py-2.5 px-3">
        <i class="material-icons !text-3xl">forward_30</i>
      </button>
      <button type="button" next-chapter class="py-2.5 px-3">
        <i class="material-icons !text-3xl">skip_next</i>
      </button>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
