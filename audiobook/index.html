<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Fellowship of the Ring</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    /> -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <audio controls></audio>
      <h1>Chapter 1</h1>
      <p id="chapter-title-text">A Long-Expected Party</p>

      <meter value="0" min="0" max="0"></meter>
      <div class="timing">
        <div id="current-time">00:00:00</div>
        <div id="duration">00:00:00</div>
      </div>
    </main>

    <nav>
      <button type="button" class="basic" id="previous-chapter-btn">
        <span class="material-icons">skip_previous</span>
      </button>
      <button type="button" class="basic" id="go-back-30-seconds-btn">
        <span class="material-icons">replay_30</span>
      </button>
      <button type="button" class="play" id="play-pause-btn">
        <span id="play-pause-btn-icon" class="material-icons">play_arrow</span>
      </button>
      <button type="button" class="basic" id="skip-forward-30-seconds-btn">
        <span class="material-icons">forward_30</span>
      </button>
      <button type="button" class="basic" id="next-chapter-btn">
        <span class="material-icons">skip_next</span>
      </button>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
